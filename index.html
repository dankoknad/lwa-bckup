<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Local weather app</title>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/1.3.2/css/weather-icons.min.css">
  <link rel="stylesheet" href="index.css">

</head>

<body>
  <div class="container">
  <div class="row">
    <div class="col-sm-6 col-sm-offset-3">
      <h1>Local Weather App</h1>
      <div>Country: <span id="country"></span></div>
      <div>Area: <span id="area"></span></div>
      <div>Temperature: <span id="temperatureC"></span> / <span id="temperatureK"></span></div>
      <div>Wind speed: <span id="wind"></span></div>
      <div>Clouds: <span id="clouds"></span></div>
      <div>Humidity: <span id="humidity"></span></div>
      <div id="icon"></div>
      <div class="text-center">
        Coded by: 
        <a href="https://dankoknad.github.io/" target="_blank">Danko</a>
      </div>
    </div> 
   
  </div>
</div>

<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="index.js"></script>    
</body>
</html>
